<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pure JS Liquid Wave WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            touch-action: none;
        }
        
        #camera-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }
        
        #canvas-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }
        
        #instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            text-align: center;
            font-size: 14px;
        }
        
        #status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 0, 255, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            text-align: center;
            font-size: 12px;
        }
        
        #debug {
            position: fixed;
            top: 120px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-size: 10px;
            font-family: monospace;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .wave {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,255,0.8), rgba(255,0,255,0.3));
            box-shadow: 0 0 20px #ff00ff, inset 0 0 20px rgba(255,255,255,0.2);
            animation: liquidWave 2s ease-in-out infinite;
            pointer-events: none;
            z-index: 3;
        }
        
        .wave.solid {
            animation: none;
            background: radial-gradient(circle, rgba(255,0,255,0.9), rgba(255,0,255,0.5));
            box-shadow: 0 0 30px #ff00ff, inset 0 0 30px rgba(255,255,255,0.3);
        }
        
        @keyframes liquidWave {
            0% { 
                transform: scale(1) rotate(0deg); 
                border-radius: 50%; 
            }
            25% { 
                transform: scale(1.2) rotate(90deg); 
                border-radius: 60% 40% 60% 40%; 
            }
            50% { 
                transform: scale(1.1) rotate(180deg); 
                border-radius: 40% 60% 40% 60%; 
            }
            75% { 
                transform: scale(1.3) rotate(270deg); 
                border-radius: 70% 30% 70% 30%; 
            }
            100% { 
                transform: scale(1) rotate(360deg); 
                border-radius: 50%; 
            }
        }
        
        #touch-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 4;
            background: transparent;
        }
    </style>
</head>
<body>
    <video id="camera-view" autoplay playsinline muted></video>
    <canvas id="canvas-overlay"></canvas>
    
    <div id="instructions">
        <strong>üåä Pure JS Liquid Wave WebAR</strong><br>
        Tap and hold to create liquid waves!<br>
        Release to solidify them in place.
    </div>
    
    <div id="status">Initializing camera...</div>
    
    <div id="debug">Debug info will appear here...</div>
    
    <div id="touch-area"></div>

    <script>
        class LiquidWaveAR {
            constructor() {
                this.video = document.getElementById('camera-view');
                this.canvas = document.getElementById('canvas-overlay');
                this.ctx = this.canvas.getContext('2d');
                this.status = document.getElementById('status');
                this.debug = document.getElementById('debug');
                this.touchArea = document.getElementById('touch-area');
                
                this.waves = [];
                this.activePinches = new Map(); // Track pinch ID to wave data
                this.touches = {}; // Track all active touches
                this.waveCounter = 0;
                
                this.init();
            }
            
            log(message) {
                console.log(message);
                this.debug.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
                this.debug.scrollTop = this.debug.scrollHeight;
            }
            
            async init() {
                this.log('üöÄ Initializing Pure JS WebAR...');
                
                // Setup canvas
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // Setup camera
                await this.setupCamera();
                
                // Setup touch events
                this.setupTouchEvents();
                
                this.log('‚úÖ WebAR initialized successfully!');
                this.status.textContent = 'Ready! Pinch your fingers to create liquid waves!';
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.log(`üìê Canvas resized: ${this.canvas.width}x${this.canvas.height}`);
            }
            
            async setupCamera() {
                try {
                    this.log('üì∑ Requesting camera access...');
                    
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment', // Back camera
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    
                    this.video.srcObject = stream;
                    await this.video.play();
                    
                    this.log('‚úÖ Camera started successfully!');
                    this.status.textContent = 'Camera active! Pinch to create waves!';
                    
                } catch (error) {
                    this.log('‚ùå Camera error: ' + error.message);
                    this.status.textContent = 'Camera error: ' + error.message;
                    
                    // Fallback: show gradient background
                    document.body.style.background = 'linear-gradient(45deg, #ff00ff, #0000ff)';
                    this.video.style.display = 'none';
                }
            }
            
            setupTouchEvents() {
                this.log('üëÜ Setting up pinch detection...');
                
                this.touches = {};
                this.activePinches = new Map();
                this.pinchThreshold = 50; // pixels
                this.lastPinchCheck = 0;
                
                // Touch start - track touches
                this.touchArea.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    
                    for (let i = 0; i < e.touches.length; i++) {
                        const touch = e.touches[i];
                        this.touches[touch.identifier] = {
                            x: touch.clientX,
                            y: touch.clientY,
                            startTime: Date.now()
                        };
                    }
                    
                    this.checkForPinch();
                }, { passive: false });
                
                // Touch move - update positions and check pinch
                this.touchArea.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    
                    for (let i = 0; i < e.touches.length; i++) {
                        const touch = e.touches[i];
                        if (this.touches[touch.identifier]) {
                            this.touches[touch.identifier].x = touch.clientX;
                            this.touches[touch.identifier].y = touch.clientY;
                        }
                    }
                    
                    // Throttle pinch checking to avoid excessive calculations
                    const now = Date.now();
                    if (now - this.lastPinchCheck > 50) { // Check every 50ms
                        this.checkForPinch();
                        this.lastPinchCheck = now;
                    }
                }, { passive: false });
                
                // Touch end - remove touches and end pinches
                this.touchArea.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        delete this.touches[touch.identifier];
                    }
                    
                    // Check if any active pinches should end
                    this.checkPinchEnd();
                }, { passive: false });
                
                // Handle touch cancel
                this.touchArea.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        delete this.touches[touch.identifier];
                    }
                    
                    this.checkPinchEnd();
                }, { passive: false });
                
                this.log('‚úÖ Pinch detection ready!');
            }
            
            checkForPinch() {
                const touchIds = Object.keys(this.touches);
                
                // Need at least 2 touches for a pinch
                if (touchIds.length < 2) {
                    return;
                }
                
                // Check all possible pairs of touches
                for (let i = 0; i < touchIds.length - 1; i++) {
                    for (let j = i + 1; j < touchIds.length; j++) {
                        const id1 = touchIds[i];
                        const id2 = touchIds[j];
                        const touch1 = this.touches[id1];
                        const touch2 = this.touches[id2];
                        
                        const distance = this.getDistance(touch1, touch2);
                        const pinchId = `${id1}-${id2}`;
                        
                        // Detect new pinch
                        if (distance <= this.pinchThreshold && !this.activePinches.has(pinchId)) {
                            this.startPinch(touch1, touch2, pinchId);
                        }
                        // Update existing pinch
                        else if (distance <= this.pinchThreshold && this.activePinches.has(pinchId)) {
                            this.updatePinch(touch1, touch2, pinchId);
                        }
                        // End pinch if distance too large
                        else if (distance > this.pinchThreshold * 1.5 && this.activePinches.has(pinchId)) {
                            this.endPinch(pinchId);
                        }
                    }
                }
            }
            
            checkPinchEnd() {
                const touchIds = Object.keys(this.touches);
                const activePinchIds = Array.from(this.activePinches.keys());
                
                // End pinches that no longer have both touches active
                activePinchIds.forEach(pinchId => {
                    const [id1, id2] = pinchId.split('-');
                    if (!touchIds.includes(id1) || !touchIds.includes(id2)) {
                        this.endPinch(pinchId);
                    }
                });
            }
            
            getDistance(touch1, touch2) {
                const dx = touch1.x - touch2.x;
                const dy = touch1.y - touch2.y;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            getMidpoint(touch1, touch2) {
                return {
                    x: (touch1.x + touch2.x) / 2,
                    y: (touch1.y + touch2.y) / 2
                };
            }
            
            startPinch(touch1, touch2, pinchId) {
                const midpoint = this.getMidpoint(touch1, touch2);
                const distance = this.getDistance(touch1, touch2);
                
                this.log(`ü§è Pinch started at (${Math.round(midpoint.x)}, ${Math.round(midpoint.y)}) distance: ${Math.round(distance)}px`);
                
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.width = '60px';
                wave.style.height = '60px';
                wave.style.left = (midpoint.x - 30) + 'px';
                wave.style.top = (midpoint.y - 30) + 'px';
                wave.id = 'wave-' + this.waveCounter++;
                
                document.body.appendChild(wave);
                
                this.activePinches.set(pinchId, {
                    wave: wave,
                    startDistance: distance,
                    startTime: Date.now()
                });
                
                this.status.textContent = 'Pinch detected! Creating liquid wave...';
                
                // Scale wave based on pinch tightness
                const scale = Math.max(0.5, Math.min(2.0, (80 - distance) / 30));
                const size = 40 + (scale * 40);
                wave.style.width = size + 'px';
                wave.style.height = size + 'px';
                wave.style.left = (midpoint.x - size/2) + 'px';
                wave.style.top = (midpoint.y - size/2) + 'px';
            }
            
            updatePinch(touch1, touch2, pinchId) {
                const pinchData = this.activePinches.get(pinchId);
                if (!pinchData) return;
                
                const midpoint = this.getMidpoint(touch1, touch2);
                const distance = this.getDistance(touch1, touch2);
                const wave = pinchData.wave;
                
                // Update wave position to follow pinch midpoint
                const scale = Math.max(0.5, Math.min(2.0, (80 - distance) / 30));
                const size = 40 + (scale * 40);
                
                wave.style.width = size + 'px';
                wave.style.height = size + 'px';
                wave.style.left = (midpoint.x - size/2) + 'px';
                wave.style.top = (midpoint.y - size/2) + 'px';
                
                // Add extra animation intensity based on pinch strength
                if (distance < 30) {
                    wave.style.animationDuration = '1s';
                } else if (distance < 40) {
                    wave.style.animationDuration = '1.5s';
                } else {
                    wave.style.animationDuration = '2s';
                }
            }
            
            endPinch(pinchId) {
                const pinchData = this.activePinches.get(pinchId);
                if (!pinchData) return;
                
                const wave = pinchData.wave;
                const duration = Date.now() - pinchData.startTime;
                
                this.log(`‚ú® Pinch ended after ${duration}ms - solidifying wave: ${wave.id}`);
                
                wave.classList.add('solid');
                this.activePinches.delete(pinchId);
                
                this.status.textContent = 'Pinch released! Wave solidified. Pinch again to create more!';
                
                // Auto-remove after 30 seconds
                setTimeout(() => {
                    if (wave && wave.parentNode) {
                        wave.style.transition = 'opacity 2s';
                        wave.style.opacity = '0';
                        setTimeout(() => {
                            if (wave.parentNode) {
                                wave.parentNode.removeChild(wave);
                            }
                        }, 2000);
                    }
                }, 30000);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LiquidWaveAR();
        });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                location.reload();
            }, 500);
        });
    </script>
</body>
</html>
