<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pure JS Liquid Wave WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            touch-action: none;
        }
        
        #camera-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }
        
        #canvas-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }
        
        #instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            text-align: center;
            font-size: 14px;
        }
        
        #status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 0, 255, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            text-align: center;
            font-size: 12px;
        }
        
        #debug {
            position: fixed;
            top: 120px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-size: 10px;
            font-family: monospace;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .wave {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,255,0.8), rgba(255,0,255,0.3));
            box-shadow: 0 0 20px #ff00ff, inset 0 0 20px rgba(255,255,255,0.2);
            animation: liquidWave 2s ease-in-out infinite;
            pointer-events: none;
            z-index: 3;
        }
        
        .wave.solid {
            animation: none;
            background: radial-gradient(circle, rgba(255,0,255,0.9), rgba(255,0,255,0.5));
            box-shadow: 0 0 30px #ff00ff, inset 0 0 30px rgba(255,255,255,0.3);
        }
        
        @keyframes liquidWave {
            0% { 
                transform: scale(1) rotate(0deg); 
                border-radius: 50%; 
            }
            25% { 
                transform: scale(1.2) rotate(90deg); 
                border-radius: 60% 40% 60% 40%; 
            }
            50% { 
                transform: scale(1.1) rotate(180deg); 
                border-radius: 40% 60% 40% 60%; 
            }
            75% { 
                transform: scale(1.3) rotate(270deg); 
                border-radius: 70% 30% 70% 30%; 
            }
            100% { 
                transform: scale(1) rotate(360deg); 
                border-radius: 50%; 
            }
        }
        
        #touch-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 4;
            background: transparent;
        }
    </style>
</head>
<body>
    <video id="camera-view" autoplay playsinline muted></video>
    <canvas id="canvas-overlay"></canvas>
    
    <div id="instructions">
        <strong>🌊 Pure JS Liquid Wave WebAR</strong><br>
        Tap and hold to create liquid waves!<br>
        Release to solidify them in place.
    </div>
    
    <div id="status">Initializing camera...</div>
    
    <div id="debug">Debug info will appear here...</div>
    
    <div id="touch-area"></div>

    <script>
        class LiquidWaveAR {
            constructor() {
                this.video = document.getElementById('camera-view');
                this.canvas = document.getElementById('canvas-overlay');
                this.ctx = this.canvas.getContext('2d');
                this.status = document.getElementById('status');
                this.debug = document.getElementById('debug');
                this.touchArea = document.getElementById('touch-area');
                
                this.waves = [];
                this.activeWaves = new Map(); // Track touch ID to wave
                this.waveCounter = 0;
                
                this.init();
            }
            
            log(message) {
                console.log(message);
                this.debug.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
                this.debug.scrollTop = this.debug.scrollHeight;
            }
            
            async init() {
                this.log('🚀 Initializing Pure JS WebAR...');
                
                // Setup canvas
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // Setup camera
                await this.setupCamera();
                
                // Setup touch events
                this.setupTouchEvents();
                
                this.log('✅ WebAR initialized successfully!');
                this.status.textContent = 'Ready! Tap and hold to create liquid waves!';
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.log(`📐 Canvas resized: ${this.canvas.width}x${this.canvas.height}`);
            }
            
            async setupCamera() {
                try {
                    this.log('📷 Requesting camera access...');
                    
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment', // Back camera
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    
                    this.video.srcObject = stream;
                    await this.video.play();
                    
                    this.log('✅ Camera started successfully!');
                    this.status.textContent = 'Camera active! Tap to create waves!';
                    
                } catch (error) {
                    this.log('❌ Camera error: ' + error.message);
                    this.status.textContent = 'Camera error: ' + error.message;
                    
                    // Fallback: show gradient background
                    document.body.style.background = 'linear-gradient(45deg, #ff00ff, #0000ff)';
                    this.video.style.display = 'none';
                }
            }
            
            setupTouchEvents() {
                this.log('👆 Setting up touch events...');
                
                // Touch start - create wave
                this.touchArea.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    
                    for (let i = 0; i < e.touches.length; i++) {
                        const touch = e.touches[i];
                        this.createWave(touch.clientX, touch.clientY, touch.identifier);
                    }
                }, { passive: false });
                
                // Touch move - update wave position
                this.touchArea.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    
                    for (let i = 0; i < e.touches.length; i++) {
                        const touch = e.touches[i];
                        this.updateWave(touch.clientX, touch.clientY, touch.identifier);
                    }
                }, { passive: false });
                
                // Touch end - solidify wave
                this.touchArea.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        this.solidifyWave(touch.identifier);
                    }
                }, { passive: false });
                
                // Mouse events for desktop testing
                this.touchArea.addEventListener('mousedown', (e) => {
                    this.createWave(e.clientX, e.clientY, 'mouse');
                });
                
                this.touchArea.addEventListener('mousemove', (e) => {
                    if (e.buttons === 1) { // Left button pressed
                        this.updateWave(e.clientX, e.clientY, 'mouse');
                    }
                });
                
                this.touchArea.addEventListener('mouseup', (e) => {
                    this.solidifyWave('mouse');
                });
                
                this.log('✅ Touch events ready!');
            }
            
            createWave(x, y, touchId) {
                this.log(`🌊 Creating wave at (${x}, ${y})`);
                
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.width = '60px';
                wave.style.height = '60px';
                wave.style.left = (x - 30) + 'px';
                wave.style.top = (y - 30) + 'px';
                wave.id = 'wave-' + this.waveCounter++;
                
                document.body.appendChild(wave);
                this.activeWaves.set(touchId, wave);
                
                this.status.textContent = 'Creating liquid wave... Hold and drag!';
                
                // Add some random variation
                const size = 40 + Math.random() * 40;
                wave.style.width = size + 'px';
                wave.style.height = size + 'px';
                wave.style.left = (x - size/2) + 'px';
                wave.style.top = (y - size/2) + 'px';
            }
            
            updateWave(x, y, touchId) {
                const wave = this.activeWaves.get(touchId);
                if (!wave) return;
                
                const size = parseFloat(wave.style.width);
                wave.style.left = (x - size/2) + 'px';
                wave.style.top = (y - size/2) + 'px';
            }
            
            solidifyWave(touchId) {
                const wave = this.activeWaves.get(touchId);
                if (!wave) return;
                
                this.log(`✨ Solidifying wave: ${wave.id}`);
                
                wave.classList.add('solid');
                this.activeWaves.delete(touchId);
                
                this.status.textContent = 'Wave solidified! Tap to create more waves!';
                
                // Auto-remove after 30 seconds
                setTimeout(() => {
                    if (wave && wave.parentNode) {
                        wave.style.transition = 'opacity 2s';
                        wave.style.opacity = '0';
                        setTimeout(() => {
                            if (wave.parentNode) {
                                wave.parentNode.removeChild(wave);
                            }
                        }, 2000);
                    }
                }, 30000);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LiquidWaveAR();
        });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                location.reload();
            }, 500);
        });
    </script>
</body>
</html>
