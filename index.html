<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Debug Liquid Wave WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }
        
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            z-index: 2000;
            font-size: 12px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        
        #manual-test {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 0, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 2000;
            text-align: center;
        }
        
        button {
            background: #ff00ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="debug-info">
        <div>üîç Debug Console:</div>
        <div id="debug-log">Starting debug...</div>
    </div>
    
    <div id="manual-test">
        <div>Manual Test Mode</div>
        <button onclick="createTestWave()">Create Test Wave</button>
        <button onclick="clearWaves()">Clear Waves</button>
        <button onclick="testCamera()">Test Camera</button>
    </div>

    <!-- Basic A-Frame scene for testing -->
    <a-scene 
        id="scene"
        embedded 
        style="height: 100vh; width: 100vw;"
        background="color: #001122"
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <a-mixin id="wave-material"
                material="color: #ff00ff; transparent: true; opacity: 0.6; metalness: 0.3; roughness: 0.4;">
            </a-mixin>
        </a-assets>
        
        <a-light type="ambient" color="#404040"></a-light>
        <a-light type="directional" position="2 4 5" color="#ffffff"></a-light>
        
        <a-camera position="0 1.6 3" look-controls wasd-controls></a-camera>
        
        <a-entity id="wave-container"></a-entity>
        
        <!-- Test objects to verify scene is working -->
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#ff0000" scale="0.5 0.5 0.5"></a-box>
        <a-sphere position="0 1.25 -5" radius="0.3" color="#00ff00"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.3" height="1.5" color="#0000ff"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#333333"></a-plane>
    </a-scene>

    <!-- Load A-Frame with fallback -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>
        // Fallback A-Frame loader
        function loadAFrameWithFallback() {
            if (typeof AFRAME !== 'undefined') {
                log('‚úÖ A-Frame loaded from primary CDN');
                return;
            }
            
            log('‚ö†Ô∏è Trying fallback A-Frame CDN...');
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js';
            script.onload = function() {
                log('‚úÖ A-Frame loaded from fallback CDN');
                initScene();
            };
            script.onerror = function() {
                log('‚ùå Both A-Frame CDNs failed');
                showManualMode();
            };
            document.head.appendChild(script);
        }

        function initScene() {
            // Create A-Frame scene programmatically if needed
            setTimeout(() => {
                const scene = document.querySelector('a-scene');
                if (scene) {
                    scene.addEventListener('loaded', function() {
                        log('‚úÖ A-Frame scene loaded');
                        log('üéØ You should see: red cube, green sphere, blue cylinder');
                    });
                } else {
                    log('‚ùå Scene element not found');
                    createManualScene();
                }
            }, 500);
        }

        function createManualScene() {
            log('üîß Creating manual fallback scene...');
            const sceneEl = document.getElementById('scene');
            if (!sceneEl) {
                log('‚ùå Scene container missing');
                return;
            }
            
            // Change background to indicate fallback mode
            sceneEl.style.background = 'linear-gradient(45deg, #ff00ff, #0000ff)';
            
            // Add manual test content
            const testDiv = document.createElement('div');
            testDiv.innerHTML = `
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px;">
                    <h2>üéØ Fallback Mode</h2>
                    <p>A-Frame couldn't load, but camera works!</p>
                    <p>WebAR features are available.</p>
                    <div style="width: 50px; height: 50px; background: #ff00ff; margin: 10px auto; border-radius: 50%; animation: pulse 2s infinite;"></div>
                </div>
                <style>
                    @keyframes pulse {
                        0% { transform: scale(1); opacity: 1; }
                        50% { transform: scale(1.2); opacity: 0.7; }
                        100% { transform: scale(1); opacity: 1; }
                    }
                </style>
            `;
            sceneEl.appendChild(testDiv);
            log('‚úÖ Manual fallback scene created');
        }

        function showManualMode() {
            log('üéØ Switching to manual mode...');
            document.body.style.background = 'radial-gradient(circle, #ff00ff, #000000)';
            
            const manualDiv = document.createElement('div');
            manualDiv.style.cssText = `
                position: fixed; 
                top: 50%; 
                left: 50%; 
                transform: translate(-50%, -50%); 
                text-align: center; 
                color: white; 
                background: rgba(0,0,0,0.9); 
                padding: 30px; 
                border-radius: 15px;
                border: 2px solid #ff00ff;
            `;
            manualDiv.innerHTML = `
                <h2>üöÄ Manual WebAR Mode</h2>
                <p>A-Frame had loading issues, but your device supports WebAR!</p>
                <div style="width: 100px; height: 100px; background: linear-gradient(45deg, #ff00ff, #00ffff); margin: 20px auto; border-radius: 50%; animation: rotate 3s linear infinite;"></div>
                <p>Camera: ‚úÖ | HTTPS: ‚úÖ | Mobile: ‚úÖ</p>
                <style>
                    @keyframes rotate {
                        from { transform: rotate(0deg); }
                        to { transform: rotate(360deg); }
                    }
                </style>
            `;
            document.body.appendChild(manualDiv);
        }

        let debugLog = document.getElementById('debug-log');
        let waveCounter = 0;
        
        function log(message) {
            console.log(message);
            debugLog.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function createTestWave() {
            log('Creating test wave...');
            const container = document.getElementById('wave-container');
            if (!container) {
                log('‚ùå Wave container not found!');
                return;
            }
            
            const wave = document.createElement('a-sphere');
            wave.setAttribute('position', `${Math.random()*2-1} ${1 + Math.random()} ${-3 + Math.random()*2}`);
            wave.setAttribute('radius', '0.2');
            wave.setAttribute('material', 'color: #ff00ff; transparent: true; opacity: 0.7;');
            wave.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 2000;');
            wave.setAttribute('id', 'test-wave-' + waveCounter++);
            
            container.appendChild(wave);
            log('‚úÖ Test wave created at position: ' + wave.getAttribute('position'));
        }

        function clearWaves() {
            log('Clearing all waves...');
            const container = document.getElementById('wave-container');
            if (container) {
                container.innerHTML = '';
                log('‚úÖ All waves cleared');
            }
        }

        function testCamera() {
            log('Testing camera access...');
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment' // Back camera
                    } 
                })
                .then(function(stream) {
                    log('‚úÖ Camera access granted!');
                    // Stop the stream since we just wanted to test
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(function(err) {
                    log('‚ùå Camera error: ' + err.message);
                });
            } else {
                log('‚ùå Camera API not supported');
            }
        }

        // Check what's available
        window.addEventListener('load', function() {
            log('üöÄ Page loaded');
            
            // Check if running on mobile
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            log('üì± Mobile device: ' + isMobile);
            
            // Check HTTPS
            log('üîí HTTPS: ' + (location.protocol === 'https:'));
            
            // Try to load A-Frame with fallback
            setTimeout(() => {
                loadAFrameWithFallback();
            }, 500);
        });

        // Catch any errors
        window.addEventListener('error', function(e) {
            log('‚ùå JavaScript Error: ' + e.message);
        });

        // Log console errors
        const originalConsoleError = console.error;
        console.error = function(message) {
            log('‚ùå Console Error: ' + message);
            originalConsoleError.apply(console, arguments);
        };
    </script>
</body>
</html>
